<div id="to_up_btn">
    <i class="fas fa-chevron-circle-up"></i>
</div>
<script>
    $(document).ready(function(){
        let height=$(window).height();
        let footer=$("html,#footer").height();
        if(footer<height){
            $("#footer").css({
                "position":"fixed",
                "bottom":"0"
            });
        }
    })
    $(window).scroll(function(){
        let top=$(this).scrollTop();
        let height=$(this).height();
        let footer=$("html,#footer").height();
        if(top>height){
            $("#to_up_btn").fadeIn(500);
        }else{
            $("#to_up_btn").fadeOut(500);
        }
        if(footer>height){
            $("#footer").css({
                "position":"relative"
            });
        }else{
            $("#footer").css({
                "position":"fixed",
                "bottom":"0"
            });
        }
    });
    $(document).on("click","#to_up_btn",function(){
        $('html,body').animate({scrollTop:0}, 500);
    })
</script>
